[gcode_macro WLED_ON]
description: Turn WLED strip on using optional preset and resets led colors
gcode:
  {% set strip = params.STRIP|default("rgb_progress_bar")|string %}
  {% set preset = params.PRESET|default(0)|int %}

  {action_call_remote_method("set_wled_state",
                             strip=strip,
                             state=True,
                             preset=preset)}

[gcode_macro LED_OFF]
gcode:
  WLED_ON STRIP=rgb_progress_bar PRESET=1

[gcode_macro led_heating]
gcode:
  WLED_ON STRIP=rgb_progress_bar PRESET=2
